{% extends 'base.html' %}

{% block title %}Liste de contacts{% endblock %}

{% block content %}

<p class="my-3 text-danger">il y a {{ count }} contacts dans l'annuaire</p>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">fullname</th>
        <th scope="col">age</th>
        <th scope="col">detail</th>
      </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <th scope="row">{{ contact.id }}</th>
            <td>{{ contact.full_name }}</td>
            <td>{{ contact.age }}</td>
            <td><a href="{% url 'contact:contact_detail' contact.id %}">detail</a></td>
          </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock %}
